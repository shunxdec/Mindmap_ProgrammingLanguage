        const initializeMindmap = function initializeMindmap(containerSelector, data) {
            const container = document.querySelector(containerSelector);
            if (!container) return;
            container.innerHTML = ''; 
            const tooltip = d3.select(".tooltip");

            const width = container.clientWidth;
            const height = container.clientHeight;
            const colors = ['#c3caff', '#bad3ee', '#a2dcd0', '#9dfcbb', '#cdfda5'];

            const svg = d3.select(container).append("svg")
                .attr("width", width).attr("height", height)
                .attr("viewBox", [-50, -height / 2, width, height]);

            const g = svg.append("g");
            const tree = d3.tree().nodeSize([45, 400]);
            let root = d3.hierarchy(data, d => d.children);
            
            root.x0 = height / 2;
            root.y0 = 0;
            
            root.descendants().forEach(d => {
                d._children = d.children;
                if (d.depth > 0) d.children = null;
            });
            
            const zoom = d3.zoom().scaleExtent([0.1, 3]).on("zoom", (event) => g.attr("transform", event.transform));
            svg.call(zoom);

            function update(source) {
                const duration = 250;
                const nodes = root.descendants().reverse();
                const links = root.links();
                tree(root);
                const transition = svg.transition().duration(duration);

                const node = g.selectAll("g.node").data(nodes, d => d.id || (d.id = crypto.randomUUID()));

                const nodeEnter = node.enter().append("g")
                    .attr("class", "node")
                    .attr("transform", d => `translate(${source.y0},${source.x0})`)
                    .attr("fill-opacity", 0).attr("stroke-opacity", 0)
                    .on("click", (event, d) => {
                        d.children = d.children ? null : d._children;
                        update(d);
                    });

                nodeEnter.append("rect")
                    .attr("rx", 8).attr("ry", 8).attr("y", -20).attr("height", 40)
                    .style("fill", d => colors[d.depth % colors.length])
                    .on("mouseover", function(event, d) {
                        d3.select(this).style("fill", d3.color(colors[d.depth % colors.length]).darker(0.2));
                        tooltip.transition().duration(200).style("opacity", .9);
                        tooltip.html(d.data.name).style("left", (event.pageX + 15) + "px").style("top", (event.pageY - 28) + "px");
                    })
                    .on("mouseout", function(d) {
                        d3.select(this).style("fill", d => colors[d.depth % colors.length]);
                        tooltip.transition().duration(500).style("opacity", 0);
                    });

                nodeEnter.append("text").attr("dy", "0.31em").attr("x", 15).text(d => d.data.name);
                nodeEnter.append("text").attr("class", "expand-symbol").attr("dy", "0.31em");

                const nodeUpdate = node.merge(nodeEnter);
                
                nodeUpdate.each(function(d) {
                    const textElem = d3.select(this).select("text:not(.expand-symbol)");
                    const bbox = textElem.node().getBBox();
                    d.width = 15 + bbox.width + 15 + 20;
                });
                
                nodeUpdate.select("rect").attr("width", d => d.width);
                nodeUpdate.select(".expand-symbol").attr("x", d => d.width - 15).text(d => d._children ? "›" : (d.children ? "‹" : ""));

                nodeUpdate.transition(transition).attr("transform", d => `translate(${d.y},${d.x})`).attr("fill-opacity", 1).attr("stroke-opacity", 1);
                node.exit().transition(transition).remove().attr("transform", d => `translate(${source.y},${source.x})`).attr("fill-opacity", 0).attr("stroke-opacity", 0);

                const link = g.selectAll("path.link").data(links, d => d.target.id);
                const linkEnter = link.enter().insert("path", "g").attr("class", "link")
                    .attr("d", d => {
                        const o = {x: source.x0, y: source.y0 + (source.width || 0)};
                        const midX = o.y + (o.y - o.y) / 2;
                        return `M ${o.y},${o.x} C ${midX},${o.x} ${midX},${o.x} ${o.y},${o.x}`;
                    });
                link.merge(linkEnter).transition(transition)
                    .attr("d", d => {
                        const sourceNode = {x: d.source.x, y: d.source.y + d.source.width};
                        const targetNode = {x: d.target.x, y: d.target.y};
                        const midX = sourceNode.y + (targetNode.y - sourceNode.y) / 2;
                        return `M ${sourceNode.y},${sourceNode.x} C ${midX},${sourceNode.x} ${midX},${targetNode.x} ${targetNode.y},${targetNode.x}`;
                    });
                link.exit().transition(transition).remove()
                    .attr("d", d => {
                        const o = {x: source.x, y: source.y + (source.width || 0)};
                        const midX = o.y + (o.y - o.y) / 2;
                         return `M ${o.y},${o.x} C ${midX},${o.x} ${midX},${o.x} ${o.y},${o.x}`;
                    });
                root.eachBefore(d => { d.x0 = d.x; d.y0 = d.y; });
            }
            
            update(root);
            return { root, update };
        };

        document.addEventListener('DOMContentLoaded', () => {
             document.getElementById('main-title').textContent = mindmapData.name;
             const { root, update } = initializeMindmap('#mindmap-container', mindmapData);

             function expandAll(d) { if (d._children) { d.children = d._children; d.children.forEach(expandAll); } }
            
             d3.select("#expand-all").on("click", () => { expandAll(root); update(root); });
             d3.select("#collapse-all").on("click", () => {
                if (root.children) {
                    root.children = null;
                }
                update(root);
             });
        });
    </script>
